{% extends "cars/layout.html" %}

{% block body %}

    <h2>Login</h2>

    {% if message %}
        <!-- message will only display when authentication fails (username or password is invalid) -->
        <div>{{ message }}</div>
    {% endif %}

    <form action="{% url 'login_view' %}" method="post">
        <!-- a form for user to input their username and password for authentication -->
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="username" placeholder="Username" required>
        </div>
        <div class="form-group">
            <input class="form-control" type="password" name="password" placeholder="Password" required>
        </div>
        <input class="btn btn-primary" type="submit" value="Login">
    </form>

    Don't have an account? <a href="{% url 'register' %}">Register here.</a>

{% endblock %}
